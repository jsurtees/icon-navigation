<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre:400,700" rel="stylesheet">
</head>
<body>

  <header class="masthead grid">
    <div class="unit xs-1 s-1 m-1 l-1-3 pad-t">
      <h1 class="logo text-center pad-top-half push-0">Potion Express</h1>
    </div>
    <nav class="unit xs-1 s-1 m-1 l-2-3 nav text-center">
      <ul class="list-group-inline push-half pad-t">
        <li class="list-group-item island-eighth">
          <a class="block text-center btn gutter pad-top-quarter" href="#">
            <i class="icon i-32 push-eighth"><img class="img-flex" src="images/placeholder-triangle.svg" alt=""></i>
            <span class="icon-label block milli">Unicorn Tears</span>
          </a>
        </li>
        <li class="list-group-item island-eighth">
          <a class="block text-center btn gutter pad-top-quarter" href="#">
            <i class="icon i-32 push-eighth"><img class="img-flex" src="images/placeholder-triangle.svg" alt=""></i>
            <span class="icon-label block milli">Dragon Scales</span>
          </a>
        </li>
        <li class="list-group-item island-eighth">
          <a class="block text-center btn gutter pad-top-quarter" href="#">
            <i class="icon i-32 push-eighth"><img class="img-flex" src="images/placeholder-triangle.svg" alt=""></i>
            <span class="icon-label block milli">Yeti Dandruff</span>
          </a>
        </li>
        <li class="list-group-item island-eighth">
          <a class="block text-center btn gutter pad-top-quarter" href="#">
            <i class="icon i-32 push-eighth"><img class="img-flex" src="images/placeholder-triangle.svg" alt=""></i>
            <span class="icon-label block milli">Pixie Dust</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

</body>
</html>
